<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатик БУ | Отчет</title>
    <link th:href="@{/css/menu1.css}" rel="stylesheet" />
    <link th:href="@{/css/table.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div th:replace="~{navbar :: navi(Report)}"></div>
<div th:unless="${students.size() == 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Фамилия Имя</th>
            <th scope="col">Название курса</th>
            <th scope="col">Прибыль: <div th:text="${totalPrice}"></div></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.namesConcatenated}"></td>
            <td th:text="${student.curseName}"></td>
            <td th:text="${student.cursePrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
