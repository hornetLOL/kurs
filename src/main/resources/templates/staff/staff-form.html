<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление ученика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
    <form th:action="@{/staff}" th:object="${staff}" th:method="post">
        <div class="mb-3">
            <label for="id-id" class="form-label">id</label>
            <input type="text" class="form-control" id="id-id" th:field="*{id}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="firstName-id" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName-id" th:field="*{firstName}" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="lastName-id" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName-id" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="middleName-id" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="middleName-id" th:field="*{middleName}">
        </div>
        <div class="mb-3">
            <label for="post-id" class="form-label">Класс</label>
            <input type="text" class="form-control" id="post-id" th:field="*{post}">
        </div>
        <div class="mb-3">
            <label for="numlb-id" class="form-label">Номер трудовой книги</label>
            <input type="text" class="form-control" id="numlb-id" th:field="*{numlb}">
        </div>
        <div class="mb-3">
            <label for="numPass-id" class="form-label">Паспортные данные</label>
            <input type="text" class="form-control" id="numPass-id" th:field="*{numPass}">
        </div>
        <div class="mb-3">
            <label for="status-id" class="form-label">Статус</label>
            <input type="text" class="form-control" id="status-id" th:field="*{status}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
