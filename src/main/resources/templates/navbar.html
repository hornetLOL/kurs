<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navi(activeTab)">

    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Students' ? 'active' : ''}" aria-current="page" th:href="@{/student/all}">Ученики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Curses' ? 'active' : ''}" th:href="@{/curse/all}">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Staffs' ? 'active' : ''}" th:href="@{/staff/all}">Сотрудники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Subject' ? 'active' : ''}" th:href="@{/subject/all}">Предметы</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link" th:classappend="${activeTab == 'Login' ? 'active' : ''}" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:classappend="${activeTab == 'Logout' ? 'active' : ''}" th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Report' ? 'active' : ''}" th:href="@{/report}">Отчет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'PriceChange' ? 'active' : ''}" th:href="@{/pricechange}">Изменение цены</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
