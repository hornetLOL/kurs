<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/menu1.css}" rel="stylesheet" />
    <link th:href="@{/css/table.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(Login)}"></div>

<form th:action="@{/login}" th:object="${user}" th:method="post">
    <table>
        <tr>
            <td>UserName:</td>
            <td><input type='text' name='username' value='' th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' th:field="*{password}"/></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
