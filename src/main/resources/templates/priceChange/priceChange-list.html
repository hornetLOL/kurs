<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатик БУ |  Изменение цены</title>
    <link href="../css/table.css" rel="stylesheet">
    <link href="../css/menu1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div th:replace="~{navbar :: navi(PriceChange)}"></div>

<span th:if="${changes.size() == 0}">Изменений нет</span>
<div th:unless="${changes.size() == 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Код курса</th>
            <th scope="col">Дата изменения</th>
            <th scope="col">Старая цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="change: ${changes}">
            <td th:text="${change.id}"></td>
            <td th:text="${change.curseId}"></td>
            <td th:text="${change.date}"></td>
            <td th:text="${change.oldPrice}"></td>
<!--            <td>-->
<!--                <a type="button" class="btn btn-warning" th:href="@{/subject/change(id=${subject.id})}">Редактировать</a>-->
<!--            </td>-->
<!--            <td>-->
<!--                &lt;!&ndash;                    th:href="@{/subject/delete/' + ${subject.id}}"&ndash;&gt;-->
<!--                <a type="button" class="btn btn-danger" th:href="@{/subject/delete(id=${subject.id})}">Удалить</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
