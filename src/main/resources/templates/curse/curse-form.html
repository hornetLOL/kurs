<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление ученика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
    <form th:action="@{/curse}" th:object="${curse}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title-id" class="form-label">Название</label>
            <input type="text" class="form-control" id="title-id" th:field="*{title}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="targetGroup-id" class="form-label">Целевая аудитория</label>
            <input type="text" class="form-control" id="targetGroup-id" th:field="*{targetGroup}">
        </div>
        <div class="mb-3">
            <label for="price-id" class="form-label">Стоимость</label>
            <input type="text" class="form-control" id="price-id" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label for="subjectid-id" class="form-label">Код предмета</label>
            <input type="text" class="form-control" id="subjectid-id" th:field="*{subject.id}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
