<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатик БУ | Курсы</title>
    <link href="../css/table.css" rel="stylesheet">
    <link href="../css/menu1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div th:replace="~{navbar :: navi(Curses)}"></div>
<div th:insert="~{selector :: navi(Curses)}"></div>

<span th:if="${curses.size() == 0}">Курсов нет</span>
<div th:unless="${curses.size() == 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Код предмета</th>
            <th scope="col">Название</th>
            <th scope="col">Целевая аудитория</th>
            <th scope="col">Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curse: ${curses}" th:attr="stud_index=${curse.id}">
            <td th:text="${curse.id}"></td>
            <td th:text="${curse.title}"></td>
            <td th:text="${curse.subject.id}"></td>
            <td th:text="${curse.targetGroup}"></td>
            <td th:text="${curse.price}"></td>
            <td>
                <!--                    @{/cart/add/(id=${curse.id})}-->
            </td>
            <td>
                <a type="button" class="btn btn-warning" th:href="@{/curse(id=${curse.id})}">Редактировать</a>
            </td>
            <td>
                <!--                    th:href="@{/curse/delete/' + ${curse.id}}"-->
                <a type="button" class="btn btn-danger" th:href="@{/curse/delete(id=${curse.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
