<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатик БУ | Ученики</title>
    <link th:href="@{/css/menu1.css}" rel="stylesheet" />
    <link th:href="@{/css/table.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div th:replace="~{navbar :: navi(Students)}"></div>
<div th:insert="~{selector :: navi(Students)}"></div>

<span th:if="${students.size() == 0}">Учеников нет</span>
<div th:unless="${students.size() == 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Номер класса</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Электронная почта</th>
            <th scope="col">Дата контроля</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}" th:attr="stud_index=${student.id}">
            <th scope="row">1</th>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.classNumber}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.dateOfContract}"></td>
            <td>
                <!--                    @{/cart/add/(id=${student.id})}-->
            </td>
            <td>
                <a type="button" class="btn btn-warning" th:href="@{/student(id=${student.id})}">Редактировать</a>
            </td>
            <td>
                <!--                    th:href="@{/student/delete/' + ${student.id}}"-->
                <a type="button" class="btn btn-danger" th:href="@{/student/delete(id=${student.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
