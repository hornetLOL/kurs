<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
    <form th:action="@{/student}" th:object="${student}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="firstName-id" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName-id" th:field="*{firstName}" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="lastName-id" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName-id" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="middleName-id" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="middleName-id" th:field="*{middleName}">
        </div>
        <div class="mb-3">
            <label for="classNumber-id" class="form-label">Класс</label>
            <input type="text" class="form-control" id="classNumber-id" th:field="*{classNumber}">
        </div>
        <div class="mb-3">
            <label for="phone-id" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phone-id" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label for="email-id" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-id" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="dateOfContract-id" class="form-label">Дата контроля</label>
            <input type="date" class="form-control" id="dateOfContract-id" th:field="*{dateOfContract}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
