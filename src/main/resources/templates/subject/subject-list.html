<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатик БУ | Предметы</title>
    <link href="../css/table.css" rel="stylesheet">
    <link href="../css/menu1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<div th:replace="~{navbar :: navi(Subject)}"></div>
<div th:insert="~{selector ::navi(Subject)}"></div>

<span th:if="${subjects.size() == 0}">Предметов нет</span>
<div th:unless="${subjects.size() == 0}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Название</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject: ${subjects}" th:attr="subj_index=${subject.id}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.title}"></td>

            <td>
                <!--                    @{/cart/add/(id=${subject.id})}-->
            </td>
            <td>
                <a type="button" class="btn btn-warning" th:href="@{/subject/change(id=${subject.id})}">Редактировать</a>
            </td>
            <td>
                <!--                    th:href="@{/subject/delete/' + ${subject.id}}"-->
                <a type="button" class="btn btn-danger" th:href="@{/subject/delete(id=${subject.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
